    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            background-image:
                radial-gradient(at 47% 33%, hsl(200.00, 0%, 14%) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsl(215.00, 16%, 12%) 0, transparent 55%);
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .motogp-red {
            color: #E50914;
        }
        .motogp-red-bg {
            background-color: #E50914;
        }
        .card-bg {
             background-color: rgba(29, 29, 29, 0.8);
             backdrop-filter: blur(10px);
             border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Styling for Material Symbols */
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        /* Live Timing Animation Styles */
        .live-timing-row {
            position: absolute;
            width: 100%;
            transition: transform 0.5s ease-in-out, background-color 0.3s ease;
        }
        .highlight-red {
            background-color: rgba(229, 9, 20, 0.3);
            transition: background-color 0.1s ease-in;
        }
    </style>
