# Workflow moderno para compilar y desplegar en GitHub Pages
name: Deploy PorraGP to GitHub Pages

on:
  # Se ejecuta en pushes a la rama principal
  push:
    branches: ["main"]

  # Permite ejecutar este flujo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para el despliegue con el método moderno
permissions:
  contents: read
  pages: write
  id-token: write

# Permite un solo despliegue concurrente, cancelando los anteriores
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build project
        # La variable API_KEY se pasa desde los Secretos del repositorio de GitHub
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube el directorio 'dist' que contiene la app compilada
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
